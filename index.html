<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscripción Expotécnica EEST N°1</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <header class="header">
           
            <p>Completa tus datos para ingresar al evento.</p>
        </header>

        <form id="expotecForm">
            <div class="form-group">
                <label for="fullName">Nombre Completo:</label>
                <input type="text" id="fullName" required />
            </div>
            <div class="form-group">
                <label for="dni">DNI:</label>
                <input type="text" id="dni" required pattern="[0-9]{7,8}" title="Ingresa un DNI válido (7 u 8 dígitos numéricos)" />
            </div>
            <div class="form-group">
                <label for="grade">Grado/Curso:</label>
                <input type="text" id="grade" required />
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" required />
            </div>
            <div class="form-group">
                <label for="phone">Teléfono de Contacto (Opcional):</label>
                <input type="tel" id="phone" />
            </div>
            <div class="form-group">
                <label for="interest">Áreas de Interés (Opcional):</label>
                <textarea id="interest" rows="3" placeholder="Ej: Robótica, Electrónica, Programación..."></textarea>
            </div>
            <button type="submit">Generar Comprobante de Ingreso</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
